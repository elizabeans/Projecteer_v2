<div class="container" id="profile">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-12">
			<div class="well">
				<div class="row">
					<div class="col-sm-6 col-md-4">
						<img src="../../assets/images/user.png" class="img-rounded img-responsive" style="border: 1px solid; margin: 10px 0px;" />

						<div flow-init="{target: '/upload'}"
						     flow-files-submitted="$flow.upload()"
						     flow-file-success="$file.msg = $message">

						  <span class="btn btn-info" flow-btn>Upload File</span>

						  <table>
						    <tr ng-repeat="file in $flow.files">
						        <td>{{$index+1}}</td>
						        <td>{{file.name}}</td>
						        <td>{{file.msg}}</td>
						    </tr>
						  </table>
						</div>

					</div>
					<div class="col-sm-6 col-md-8">
                            <h1>{{ user.username }}</h1>
                            <p>
                                <i class="fa fa-user"></i> {{ user.first_name }} {{ user.last_name }}
                                <br/>
                                <i class="fa fa-envelope"></i> {{ user.email }}
                                <br/>
                            </p>
                            <p>
                            Description:
                            <br/>
                                {{ user.info }}
                            </p>
                    </div>
				</div>
			</div>
		</div>	
	</div>
</div>
