<div class="container" id="profile">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-12">
			<div class="well">
				<div class="row">
					<div class="col-sm-6 col-md-4">
						<img src="../../assets/images/user.png" class="img-rounded img-responsive" style="border: 1px solid; margin: 10px 0px;" />
						<button class="btn btn-info" style="width: 18em;">Upload an image</button>
					</div>
					<div class="col-sm-6 col-md-8">
                            <h1>{{ user.username }}</h1>
                            <p>
                                <i class="fa fa-user"></i> {{ user.first_name }} {{ user.last_name }}
                                <br/>
                                <i class="fa fa-envelope"></i> {{ user.email }}
                                <br/>
                            </p>
                            <p>
                                Description:
                                <br/>
                                Hi world. I'm Elizabeth. I like to code all the things. On the weekend, I like to eat brunch at The Cottage in La Jolla.
                            </p>
                    </div>
				</div>
			</div>
		</div>	
	</div>
</div>
