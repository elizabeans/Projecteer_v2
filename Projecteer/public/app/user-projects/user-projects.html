<div class="container">
    <div class="row">
        <h2 class="text-center">Projects</h2>
        <div class="row">
            <div class="col-md-4 text-center" ng-repeat="project in projects">
                <div class="box">
                    <div class="box-content">

                        <small>Posted {{ project.createdDate | date : 'shortDate'}} at {{project.createdDate | date : 'shortTime'}}</small>

                        <h1 class="tag-title">{{ project.name }}</h1>
                        
                        <hr />
                        
                        <p id="description">{{ project.description | limitTo: 180}} ...</p>
                        
                        <br />
                        
                        <span ng-repeat="tag in project.tags">{{ tag }}</span>

                        <p>{{ project.createdBy }}</p>
                        <a href="ppc.html" class="btn btn-block btn-primary">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
