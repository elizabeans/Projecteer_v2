<div class="background">
	<div class="container" id="profile">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-12">
				<div class="well">
					<div class="row">
						<div class="col-sm-6 col-md-4">
							<img src="../../assets/images/user.png" class="img-rounded img-responsive" style="border: 1px solid #ebebeb; margin: 10px 0px;" />


							<form ng-app="fileUpload" name="form">
								Upload a profile image! 
								<div class="btn btn-info" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
								ngf-accept="'image/*'" ngf-max-size="2MB" ngf-min-height="100" 
								ngf-resize="{width: 260, height: 260}">Select</div>
								<button type="submit" class="btn btn-success" ng-click="submit()">Upload</button>
							</form>

							Preview: <img ngf-thumbnail="file || '/thumb.jpg'" ngf-size="{width: 260, height: 260, quality: 1.0}">
						</div>
						<div class="col-sm-6 col-md-8">
	                            <h1>{{ user.username }}</h1>
	                            <p>
	                                <i class="fa fa-user"></i> {{ user.first_name }} {{ user.last_name }}
	                                <br/>
	                                <i class="fa fa-envelope"></i> {{ user.email }}
	                                <br/>
	                            </p>
	                            <p>
	                            Description:
	                            <br/>
	                                {{ user.info }}
	                            </p>
	                    </div>
					</div>
				</div>
			</div>	
		</div>
	</div>
</div>
